<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WeatherWave — Dynamic Weather Dashboard</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="index">
  <header class="nav">
    <div class="brand"><a href="index.html">WeatherWave</a></div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="forecast.html">5-Day Forecast</a>
      <a href="favorites.html">Favorites</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="controls">
        <div class="search">
          <input id="searchInput" placeholder="Search city (e.g. London, Bengaluru)" />
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <div class="action-row">
          <button id="locBtn" class="btn outline">Use my location</button>
          <button id="saveBtn" class="btn">Save to favorites</button>
          <a id="viewForecastBtn" class="btn ghost" href="forecast.html">View 5-day forecast</a>
        </div>
      </div>

      <div class="weather-wrap">
        <div id="weatherCard" class="card weather-card">
          <div class="top">
            <div>
              <h2 id="cityName">—</h2>
              <p id="desc" class="muted">—</p>
            </div>
            <div class="icon-wrap">
              <img id="weatherIcon" src="" alt="weather icon" />
            </div>
          </div>

          <div class="main-row">
            <div class="temp">
              <span id="tempVal">—</span><small>°C</small>
            </div>
            <div class="details">
              <div>Feels: <span id="feels">—</span>°C</div>
              <div>Humidity: <span id="humidity">—</span>%</div>
              <div>Wind: <span id="wind">—</span> m/s</div>
            </div>
          </div>

          <div class="meta">
            <div>Sunrise: <span id="sunrise">—</span></div>
            <div>Sunset: <span id="sunset">—</span></div>
            <div class="muted">Last updated: <span id="updatedAt">—</span></div>
          </div>
        </div>

        <aside class="card quick-forecast">
          <h3>Quick 5-day</h3>
          <div id="quickForecast" class="forecast-row">
           
          </div>
        </aside>
      </div>

      
    </section>
  </main>

  <footer class="footer">
    <div>© 2025 WeatherWave · Developed by Shreya Pandey · Powered by OpenWeatherMap</div>
  </footer>

  <script defer src="js/app.js"></script>
</body>
</html>
